<app-header2></app-header2>



<!-- breadcrumb-area start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row breadcrumb_box  align-items-center">
                    <div class="col-lg-6 col-md-6 col-sm-6 text-center text-sm-left">
                        <h2 class="breadcrumb-title">{{name}}</h2>
                    </div>
                    <div class="col-lg-6  col-md-6 col-sm-6">
                        <!-- breadcrumb-list start -->
                        <ul class="breadcrumb-list text-center text-sm-right">
                            <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
                            <li class="breadcrumb-item active"><a routerLink="/shop">Boutique</a></li>
                        </ul>
                        <!-- breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb-area end -->


<div id="main-wrapper">
    <div class="site-wrapper-reveal">

        <div class="single-product-wrap section-space--pt_90 border-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-6 col-sm-12 col-xs-12">

                        <!-- Product Details Left -->
                        <div class="product-details-left">
                            <div class="product-details-images-2 slider-lg-image-2">

                                <div class="" *ngFor="let vari of variantes">
                                    <div class="">
                                        <a href="assets/images/product/{{vari.image}}.png" class="poppu-img">
                                            <img src="assets/images/product/{{vari.image}}.png" class="img-fluid" alt="">
                                        </a>
                                    </div>
                                </div>

                            </div>
                            <div class="product-details-thumbs-2 slider-thumbs-2">
                                <div class="sm-image" *ngFor="let vari of variantes"><img src="assets/images/product/{{ vari.image }}.png" style="width: 100px; height: 100px;"  alt="product image thumb"></div>
                                
                            </div>
                        </div>
                        <!--// Product Details Left -->

                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12">
                        <div class="product-details-content ">

                            <h5 class="font-weight--reguler mb-10">{{name}}</h5>

                            <h3 class="price">${{min_price}} - ${{max_price}}</h3>


                            <div class="product-size-wrapper mt-20">
                                <div class="tab-content d-flex">
                                    <label class="mr-2">Size</label> 
                                    <div class="tab-pane fade show active" id="tab_list_l">
                                        {{size}}
                                    </div>
                                    <div class="tab-pane fade" id="tab_list_m">
                                        M
                                    </div>
                                    <div class="tab-pane fade" id="tab_list_s">
                                        S
                                    </div>
                                </div>

                                <ul class="nav product-size-menu" role="tablist">
                                    <li class="tab__item nav-item active">
                                        <a class="nav-link active" data-toggle="tab"  role="tab" (click)="changeSize('S')">S</a>
                                    </li>
                                    <li class="tab__item nav-item">
                                        <a class="nav-link" data-toggle="tab" role="tab" (click)="changeSize('M')">M</a>
                                    </li>
                                    <li class="tab__item nav-item">
                                        <a class="nav-link " data-toggle="tab" role="tab" (click)="changeSize('L')">L</a>
                                    </li>
                                    <li class="tab__item nav-item ">
                                        <a class="nav-link " data-toggle="tab" role="tab" (click)="changeSize('XL')">XL</a>
                                    </li>
                                    <li class="tab__item nav-item">
                                        <a class="nav-link " data-toggle="tab" role="tab" (click)="changeSize('2XL')">2XL</a>
                                    </li>
                                </ul>
                            </div>


                            <div class="product-color-wrapper mt-20">
                                <div class="tab-content d-flex">
                                    <label class="mr-2">Color </label>
                                    <div class="tab-pane fade active" id="tab_list_white">
                                        {{color}}
                                    </div>
                                    
                                </div>

                                <ul class="nav product-color-menu" role="tablist">
                        
                                    <li class="tab__item nav-item" (click)="changeColor('Blanc')">
                                        <span class="dot-white"></span>
                                    </li>
                                    <li class="tab__item nav-item" (click)="changeColor('Noir')">
                                        <span class="dot-black"></span>
                                    </li>
                                    <li class="tab__item nav-item" (click)="changeColor('Bleu')">
                                        <span class="dot-blue"></span>
                                    </li>
                                    <li class="tab__item nav-item" (click)="changeColor('Rouge')">
                                        <span class="dot-red"></span>
                                    </li>
                                    
                                </ul>

                            </div>


                            <div class="quickview-action-wrap mt-30">
                                <div class="quickview-cart-box">
                                    <div class="quickview-quality">
                                        <div class="cart-plus-minus">
                                            <input class="cart-plus-minus-box" type="text" name="qtybutton" value="0">
                                        </div>
                                    </div>

                                    <div class="quickview-button">
                                        <div class="quickview-cart button">
                                            <a href="product-details.html" class="btn--lg btn--black font-weight--reguler text-white">Add to cart</a>
                                        </div>
                                        <div class="quickview-wishlist button">
                                            <a title="Add to wishlist" href="#"><i class="icon-heart"></i></a>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="product_meta mt-30">
                                <div class="sku_wrapper item_meta">
                                    <span class="label"> SKU: </span>
                                    <span class="sku"> 502 </span>
                                </div>
                                <div class="posted_in item_meta">
                                    <span class="label">Categories: </span><a href="#">Furniture</a>, <a href="#">Table</a>
                                </div>
                                <div class="tagged_as item_meta">
                                    <span class="label">Tag: </span><a href="#">Pottery</a>
                                </div>
                            </div>

                            
                        </div>
                    </div>
                </div>


                

                

            </div>
        </div>

    </div>

    
<!-- Product Area End -->
